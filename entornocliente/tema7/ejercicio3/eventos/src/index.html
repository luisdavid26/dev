<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Event Manager</a>
  </nav>

  <div class="container mt-4">
    <form id="formulario">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre">
        <div class="invalid-feedback">Campo requerido.</div>
      </div>
      <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" class="form-control" id="date">
        <div class="invalid-feedback">Campo requerido.</div>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Descripción"></textarea>
        <div class="invalid-feedback">Campo requerido.</div>
      </div>
      <div class="form-group">
        <label for="price">Precio (en €)</label>
        <input type="number" class="form-control" id="price" min="0.00" step="0.01">
        <div class="invalid-feedback">Campo requerido.</div>
      </div>
      <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" class="form-control" id="image">
        <div class="invalid-feedback">Campo requerido.</div>
      </div>
      <button type="submit" class="btn btn-primary">Añadir</button>
    </form>

    <div id="tarjeta" class="card-columns mt-4"></div>
  </div>

  <script type="module" src="models/main.js"></script>
</body>

</html>
