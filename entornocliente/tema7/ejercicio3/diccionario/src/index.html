<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 1</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      .form-control.is-valid ~ .invalid-feedback {
        display: none;
      }
      .form-section {
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
    <script type="module" src="controller.js"></script>
  </head>
  <body>
    <h1>Diccionario de rimas</h1>
    <div class="container">
      <form action="#" class="mt-4" id="addrimaform">
        <div class="form-section">
          <h3>Agregar palabras y rimas</h3>

          <label for="addpalabra">Agregar una palabra</label>
          <input
            type="text"
            class="form-control"
            name="addpalabra"
            id="addpalabra"
            placeholder="Escribe una palabra"
          />
          <div class="invalid-feedback">Campo requerido.</div>

          <label for="addrima">Agregar una rima</label>
          <input
            type="text"
            class="form-control"
            name="addrima"
            id="addrima"
            placeholder="Escribe una rima"
          />
          <div class="invalid-feedback">Campo requerido.</div>
          <br />
          <button type="submit" class="btn btn-secondary">
            Agregar una rima
          </button>
        </div>
      </form>

      <form action="#" class="mt-4" id="getrimaform">
        <div class="form-section">
          <h3>Obtener rimas</h3>

          <label for="getrimas">Obtener rimas</label>
          <input
            type="text"
            class="form-control"
            name="getrimas"
            id="getrimas"
            placeholder="Escribe una palabra"
          />
          <div class="invalid-feedback">Campo requerido.</div>
          <br />
          <button type="submit" class="btn btn-secondary">Obtener</button>
          <ul id="listarimas" class="mt-3"></ul>
        </div>
      </form>

      <form action="#" class="mt-4" id="rmvrimaform">
        <div class="form-section">
          <h3>Eliminar rima</h3>

          <label for="rmvpalabra">escribe una palabra</label>
          <input
            type="text"
            class="form-control"
            name="palabra"
            id="palabra"
            placeholder="Escribe una palabra"
          />
          <div class="invalid-feedback">Campo requerido.</div>

          <label for="rmvrima">escribe una rima</label>
          <input
            type="text"
            class="form-control"
            name="rmvrima"
            id="rmvrima"
            placeholder="Escribe una rima"
          />
          <div class="invalid-feedback">Campo requerido.</div>
          <br />
          <button type="submit" class="btn btn-secondary">eliminar rima</button>
        </div>
      </form>
      <form action="#" class="mt-4" id="rmvpalabraform">
        <div class="form-section">
          <h3>Eliminar palabra</h3>

          <label for="rmvpalabra">escribe una palabra</label>
          <input
            type="text"
            class="form-control"
            name="rmvpalabra"
            id="rmvpalabra"
            placeholder="Escribe una palabra"
          />
          <div class="invalid-feedback">Campo requerido.</div>
          <br />
          <button type="submit" class="btn btn-secondary">
            eliminar palabra
          </button>
        </div>
      </form>
      <form action="#" class="mt-4" id="buscarrimaform">
        <div class="form-section">
          <h3>buscar palabra</h3>

          <label for="buscarrima">escribe una rima</label>
          <input
            type="text"
            class="form-control"
            name="buscarrima"
            id="buscarrima"
            placeholder="Escribe una rima"
          />

          <div class="invalid-feedback">Campo requerido.</div>
          <br />
          <button type="submit" class="btn btn-secondary">
            buscar palabra
          </button>
          <ul id="listaverpalabras" class="mt-3"></ul>
        </div>
      </form>
      <form id="formularioselecet">
        <div class="form-section">
          <h3>Selecciona una palabra</h3>
          <label for="selectpalabras">Elige una palabra:</label>
          <select id="selectpalabras"></select>
        </div>
        <ul id="listarimasselect"></ul>
      </form>
    </div>
  </body>
</html>
