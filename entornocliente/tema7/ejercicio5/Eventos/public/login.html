<!DOCTYPE html>

<head>
  <title>Eventos: Login</title>

  <link rel="stylesheet" href="styles.css">

<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Events manager</a>
  </nav>

  <div class="container">
    <form action="#" id="form-login" class="mt-4">
      <legend>Â¡Bienvenido/a a Events Manager!</legend>

      <div class="form-group">

        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
        <div class="invalid-feedback">Campo requerido.</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        <div class="invalid-feedback">Campo requerido.</div>
      </div>
      <p class="text-danger" id="errorInfo"></p>
      <a class="btn btn-secondary" href="register.html" role="button">Crear cuenta</a>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
