<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Fruta Sana</title>
  </head>
  <body>
    <p>switch case</p>

    <input id="myInput" type="text" value="Tutti Frutti" />
    <button onclick="checkFruit()">Check Fruit</button>
    <p id="demo"></p>
    <script>
      function checkFruit() {
        var text;
        var fruits = document.getElementById("myInput").value;
        switch (fruits) {
          case "Banana":
            text = "Banana is good!";
            break;
          case "Orange":
            text = "I am not a fan of orange.";
            break;
          case "Apple":
            text = "How you like them apples?";
            break;
          case "Grappe":
            text = "How you like them grappes?";
            break;
          default:
            text = "nunca he visto esa fruta"; //codigo mejorado y implementado el default
            break;
        }
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
