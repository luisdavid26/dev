        <h1 class="card-title text-center">Eliminar palabra</h1>

        <main>
            <section class="container">
                <article class="card text-center"><br>

                    <!-- Formulario -->
                    <form class="card-text">
                        <!-- bloque de palabra y rima SELECT -->
                        <div id="desplegablePalabras" class="row g-3 justify-content-center align-items-center ">
                            <div class="col-auto">
                                <label for="" class="col-form-label">Palabra:</label>
                            </div>
                            <div class="col-auto">
                                <select id="selectPalabras" class="form-select">
                                    <option value="" selected disabled>Elige una palabra</option>
                                </select>
                            </div>
                        </div>


                        <input type="submit" class="btn btn-outline-danger" value="Eliminar">

                        <!-- Alertas -->
                        <span id="error" class="alert alert-danger d-flex justify-content-center d-none"
                            role="alert"></span>
                        <span id="correcto" class="alert alert-success d-flex justify-content-center d-none"
                            role="alert"></span>
                    </form>

            </section>
        </main>
