<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejercicio2</title>
    <script src="function.js" defer></script>
    <style>
      .error {
        color: red;
      }

      input:invalid {
        border: 2px dashed red;
      }
    </style>
  </head>
  <body>
    <form id="formulario" novalidate>
      <label>Nombre</label>
      <input required type="text" id="nombre" />
      <br />
      <br />

      <label>Apellidos</label>
      <input required type="text" id="apellidos" />
      <br />
      <br />

      <label>Edad</label>
      <input type="number" id="edad" required minlength="0" maxlength="105" />
      <span class="error"></span>
      <br />
      <br />

      <label>NIF</label>
      <input required type="text" id="NIF" />
      <br /><br />

      <label>Email</label>
      <input required type="email" id="email" /><br />
      <br />
      <br />
      <label>selecciona una provincia</label>
      <select name="provincias">
        <option value="--">sin seleccion</option>
        <option value="alicante">Alicante</option>
        <option value="valencia" >Valencia</option>
        <option value="castelon">Castellon/option>
      </select>
      <br />
      <br />
      <br />
      <button type="submit">Enviar</button>
      <br />
      <div id="errores" class="error"></div>
    </form>
  </body>
</html>
