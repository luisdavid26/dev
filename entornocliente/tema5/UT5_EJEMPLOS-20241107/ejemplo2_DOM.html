    <script src="ejemplo2_DOM.js" defer></script>

<body>

        <li>Element 1</li>

    </ul>
    <div id="div1">
        <p>
            <a class="normalLink" href="#" title="hola DWEC">Hola DWEC</a>

        </p>
    </div>
    <p id="p1" class="par">Soy un párrafo</p>
    <!-- <p id="p1" class="normalLink">Soy un párrafo</p> -->
    <p id="p2" class="par">Soy otro párrafo</p>
