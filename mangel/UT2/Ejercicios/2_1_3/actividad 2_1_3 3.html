<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let potencia = (base) => {
            let resultado = 1; 
            for (let i = 0; i < 3; i++) {
                resultado = base * resultado;
            }
            return resultado;
        }

        let numero = parseInt(prompt("Escribe un numero y te dire el cubo"));
        let numeroCubo = potencia(numero);
        alert("El cubo de " + numero + " es " + numeroCubo);
    </script>
</body>
</html>
