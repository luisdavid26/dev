<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Con prompt al usuario le pedimos dos numeros y los guardamos en dos variables
        let numero1 = prompt("Escribe un primer numero");
        let numero2 = prompt("Escribe un segundo numero");
        //este if compara si numero1 es mayor que el numero2 si es asi muestra el numero1 y si no muestra el otro
        if (numero1 > numero2) {
            console.log(numero1);
        } else {
            console.log(numero2);
        }

    </script>
</body>
</html>
