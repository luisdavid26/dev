<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Este primer for esta para ir imprimiendo la variable y reiniciandola 
        for (let i = 0; i <= 10; i++) {
            let patron = '';
            /*Este segundo bucle esta para ir añadiendo un simbolo por cada vez que se haya impreso la variable 
            patron y asi añadir uno gradualmente uno mas*/
            for (let j = 0; j <= i; j++) {
                patron += '*';
            }
            console.log(patron);
        }
    </script>
</body>
</html>
