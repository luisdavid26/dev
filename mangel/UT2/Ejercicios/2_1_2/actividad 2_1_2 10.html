<body>
    <script>
        /*En el bucle for tendremos como contador la propia potencia para que pare
        cuando se pase del numero y si entra en el rango la mostrara*/
        let potencia = 8;
        for (potencia; potencia < 300 ; potencia *= 2) {
            console.log(potencia);
        }
    </script>
</body>
